<section class="body">
     <tool-bar></tool-bar> 
    <div class="text-title">
        <h3>Meus Ingressos</h3>
    </div>
    
    <content class="content">
        <div *ngFor="let ticket of tickets" class="card-ticket">
            <card-ticket [data]="ticket" [showButtonMyTickets]="true"></card-ticket>
        </div>
        <div *ngIf="!loading && !error && tickets.length === 0" class="empty text-title">Nenhum item encontrado.</div>
        <float-button (clickEvent)="addTicket()"></float-button>
    </content>
   
</section>
