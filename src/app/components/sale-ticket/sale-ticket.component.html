<section>
    <div class="toolbar-page">
        <img ngSrc="assets/icons/sale-ticket.png" width="48" height="48">
        <h1>Crie um Novo Anúncio</h1>
        

    </div>
    <div class="form-page">
        <form action="" method="post" (ngSubmit)="createTicket()">
           
            <div class="input-group">
                <mat-icon aria-hidden="false" aria-label="Titulo do Ingresso" fontIcon="toc"></mat-icon>
                <input type="text" name="title" placeholder="Titulo" [(ngModel)]="formData.title" required>
            </div>
            <div class="input-group">
                <mat-icon aria-hidden="false" aria-label="Valor do Ingresso" fontIcon="paid"></mat-icon>
                <input type="text" name="price" placeholder="Valor" [(ngModel)]="formData.price" required>
            </div>
            <div class="input-group">
                <mat-icon aria-hidden="false" aria-label="Descrição do Ingresso" fontIcon="description"></mat-icon>
                <input type="text" name="description" placeholder="Descrição" [(ngModel)]="formData.description" required>
            </div>
            <div class="button-group">
                <button class="cancelar" type="button" (click)="cancelar()">Cancelar</button>
                <button class="confirmar" type="submit">Criar</button>
            </div>
        </form>

    </div>
