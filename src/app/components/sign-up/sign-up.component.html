<section>
    <div class="toolbar-page">
        <img ngSrc="assets/icons/login.png" width="48" height="48">
        <h1>Login</h1>
        

    </div>
    <div class="form-page">
        <form action="" method="post" (ngSubmit)="submitForm()">
           
            <div class="input-group">
                <mat-icon aria-hidden="false" aria-label="user do login" fontIcon="person"></mat-icon>
                <input type="text" name="login" placeholder="Seu Nome" [(ngModel)]="formData.login" required>
            </div>

            <div class="input-group">
                <mat-icon aria-hidden="false" aria-label="senha do user" fontIcon="password"></mat-icon>
                <input type="password" name="password" placeholder="Senha"  [(ngModel)]="formData.password" required>
            </div>
            <div class="button-group">
                <button class="confirmar" type="submit">Login</button>
            </div>
        </form>

    </div>
</section>
